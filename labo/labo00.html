<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labo00.css">
    <title>Modern Thread Design</title>
</head>

<body>
    <div class="thread-container">
        <div class="thread-header">
            <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Posted on May 15, 2023</p>
            </div>
        </div>
        <div class="thread-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac purus at urna tristique dignissim. Nullam
                viverra, mi non bibendum semper, dui turpis cursus est, nec varius magna ante vel ligula.</p>
        </div>
        <div class="thread-footer">
            <button class="reply-button">Reply</button>
        </div>
    </div>
</body>

</html>
