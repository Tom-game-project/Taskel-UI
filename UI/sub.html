<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作パネルの例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

#content {
    flex-grow: 1;
    min-height: calc(100vh - 40px); /* コンテンツが少ない場合でも最小の高さを確保 */
    padding: 20px;
}

        h1 {
            color: #333;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h1>操作パネル</h1>
        <p>ここに操作ボタンや設定が表示されます。</p>
        <button>ボタン1</button>
        <button>ボタン2</button>
        <button>ボタン3</button>
    </div>
    <div id="content">
        <h1>メインコンテンツ</h1>
        <p>ここにメインのコンテンツが表示されます。操作パネルの左側に配置されています。</p>
    </div>
</body>

</html>
