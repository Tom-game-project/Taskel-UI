<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bone.css">
    <title>Taskel</title>
</head>
<body>
    <div id="sidebar">
        <h1>Taskel</h1>
        <p>ここに操作ボタンや設定が表示されます。</p>
        <div id="add_task_button">add Task</div>
    </div>
    <div id="content">
        <h1>メインコンテンツ</h1>
        <p>ここにメインのコンテンツが表示されます。操作パネルの左側に配置されています。</p>
        <div id="yet">
        
        </div>
        <div id="done">
        
        </div>
    </div>

    <!--オーバーレイ-->
    <div class="overlay" id="add_task">
        <div class="popup" id="popup">
            <h2>新規予定</h2>
            <div>
                <div>
                    <label for="task_title">タイトル</label>
                </div>
                <input type="text" name="task_title" id="task_title">
            </div>
            <div>
                <div>
                    <label for="task_info">詳細</label>
                </div>
                <textarea name="task_info" id="task_info" cols="30" rows="5"></textarea>
            </div>
            <button id="closeBtn">閉じる</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
