<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="bone.css">
    <link rel="stylesheet" href="bar.css">
    <title>Taskel</title>
</head>
<body>
    <div id="sidebar">
        <div id="slidbar_inner">
            <h1>Taskel</h1>
            <p>タスク管理のための便利ツール</p>
            <div id="add_task_button">Add Task</div>
        </div>
        <div id="slidbar_author">
            produced by
            <a href="https://github.com/Tom-game-project" target="_blank" rel="noopener noreferrer" style="color: white;">
                Tom-game-project
                <svg width="16px" viewBox="0 0 24 24" style="fill:  white;">
                    <g>
                        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path>
                    </g>
                </svg>
            </a>
        </div>
    </div>
    <div id="content">
        <div class="task_showcase" id="yet">
            <h2>Yet <img src="asset/task.svg" alt="task" width="30px"></h2>
            <div class="task_container" id="yet_container">
            </div>
        </div>
        <div class="task_showcase" id="done">
            <h2>Done <img src="asset/check.svg" alt="check" width="30px"></h2>
            <div class="task_container">
            </div>
        </div>
    </div>

    <!--オーバーレイ-->
    <div class="overlay" id="add_task">
        <div class="popup" id="popup">
            <h2>New Task</h2>
            <!--title-->
            <div>
                <div>
                    <label for="ask_task_title">タイトル</label>
                </div>
                <input type="text" name="ask_task_title" id="ask_task_title">
                <div class="ask_error" id="ask_title_error">タイトルを入力してください</div>
            </div>
            <!--deadline-->
            <div>
                <div>
                    <label for="ask_task_date">デッドライン</label>
                </div>
                <input type="date" name="ask_task_date" id="ask_task_date">
                <select name="hh" id="hh">
                </select>
                <select name="mm" id="mm">
                </select>
                <div class="ask_error" id="ask_deadline_error">日付を指定してください</div>
            </div>
            <!--about task-->
            <div>
                <div>
                    <label for="ask_task_info">詳細</label>
                </div>
                <textarea name="ask_task_info" id="ask_task_info" cols="30" rows="5"></textarea>
            </div>
            <div id="overlay_ope">
                <button id="closeBtn">変更を破棄</button>
                <button id="addBtn">追加</button>
            </div>
        </div>
    </div>

    <script src="overlay.js" type="text/javascript"></script>
    <script src="task.js" type="text/javascript"></script>
</body>
</html>
